<script>
    




    const listagem = document.getElementById("tblListagem")
    function criar(elemento) {
        return document.createElement(elemento);
    }
    function colocar(cel, el) {
         return cel.appendChild(el)
    }
            fetch("http://localhost:3000/ofertas")
            .then(res => res.json())
            .then(ofertas => {
                return ofertas.map(function(ofertas) {
                    let tr = criar("tr");
                    let td = criar("td");
                    let a = criar("a");
                    a.innerHTML = `${ofertas.titulo}`;
                    a.href = `./lance_oferta.html?id=${ofertas.id}`;
                    
                    colocar(td, a);
                    colocar(tr, td);
                    colocar(listagem, tr);
                })
            })
